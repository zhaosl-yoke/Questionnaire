		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.one').animate({'left': '0rem'},1000,'linear',function() {
					$('.two').animate({'left': '0rem'},1000,'linear',function() {
						$('.three').animate({'left': '0rem'},1000,'linear');
					});
				});								
				$(".checkbox input").change(function(){
			        $(":checked").parent().addClass("red").siblings().removeClass("red");
			    });
			    $('.btn').click(function() {
			    	var index = $(this).data('index')+1;
			    	var length = $(this).parent().find('.checkbox input:checked').length;
			    	//alert(length);
			    	if (length) {
			    		if (index == 5) {
			    			location.href = "success.html";
			    		}
			    		$('.step_'+index).hide();
			    		$('.step_'+(index+1)).show();
			    		$('.one'+index).animate({'left': '0rem'},1000,'linear',function() {
							$('.two'+index).animate({'left': '0rem'},1000,'linear',function() {
								$('.three'+index).animate({'left': '0rem'},1000,'linear');
							});
						});	
			    	} else {
			    		alert("请选择内容")
			    	}
			    })
			})
